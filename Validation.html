<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="link.css">
    <script src="https://kit.fontawesome.com/88ffbf7214.js" crossorigin="anonymous"></script>
    <script>
     function validateForm(){
     var name=document.regform.name.value;
     var date=document.regform.date.value;
     var email=document.regform.email.value;
     var mobile=document.regform.mobile.value;
     var password=document.regform.password.value;
     var conpassword=document.regform.conpassword.value;
    //validate name
     if(name==""){
         alert("Name is required");
         name.focus();return false;
     }
     else {
        var regex = /^[a-zA-Z\s]+$/;                
        if(regex.test(name) === false) {
            alert("Please enter a valid name");
            name.focus();return false;
        } 
    }
  //validate date
  if(date==""){
         alert("Date is required");
         date.focus();
         return false;
}
  else{
    var datePat = /^(\d{1,2})(\/|-)(\d{1,2})\2(\d{4})$/;
 
    var matchArray = date.match(datePat); // is the format ok?
    if (matchArray == null) {
        alert( "Date is not in a valid format.");
        date.focus();
        return false;
    }
 
    month = matchArray[1]; // parse date into variables
    day = matchArray[3];
    year = matchArray[4];
 
    
    if (month < 1 || month > 12) { // check month range
        alert( "Month must be between 1 and 12.");
        date.focus();
        return false;
    }
 
    if (day < 1 || day > 31) {
        alert( "Day must be between 1 and 31.");
        date.focus();
        return false;
    }
 
    if ((month==4 || month==6 || month==9 || month==11) && day==31) {
        alert( "Month doesn't have 31 days.");
        date.focus();
        return false;
    }
 
    if (month == 2) { // check for february 29th
    var isleap = (year % 4 == 0 && (year % 100 != 0 || year % 400 == 0));
    if (day>29 || (day==29 && !isleap)) {
        alert( "February have 28 days in nonleap year");
        date.focus();
        return false;
    }
    }
 
    if (day.charAt(0) == '0') day= day.charAt(1);
}

//validate email
  if(email==""){
   alert("Email is required");
}
  else{
         var regex= /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
	if(email.match(regex)==false){
		alert("Enter valid mailid");
		email.focus();
	}
        } 

//phone validation
  if(mobile==""){
  alert("Phone is not mentioned");
  }
   else{
            var regex = /^[1-9]\d{9}$/;
            if(regex.test(mobile) === false) {
                        alert("Enter valid phone number");
                             mobile.focus();	
	}
     }

//password validation
  if(password==""){
  alert("Password is required");
  password.focus();
}
  else if(password.length<8){
     alert("Password length should be minimum of 8 charcters");
     password.focus();
}
//confirm password validation
  if(conpassword==""){
      alert("Confirm the password");conpassword.focus();
}
  else if(conpassword!=password){
    alert("Password did not match");conpassword.focus();
    }
      alert("Form submiteed successfully");
}
   </script>
    
</head>
<body>

    <div class="form-container">
        <div class="header">
            <div class="logo">
                  <i class="fa fa-graduation-cap" style="font-size: 1.75em;"></i>
              </div>
            <div class="title">
                   <p>Registration Form</p>
             </div>
            <div class="close">
                <p>X</p>
            </div>
        </div>
        <form name="regform" onsubmit="return validateForm()" >
        <div class="main">
            <div class="inputs">
               <div class="in1">
                    <i class="fas fa-user" ></i>
                    <label><strong>Name:</strong></label>
                    <input type="text" name="name" placeholder="Fullname" required><br><br>
                </div>
                <div class="in1">
                    <i class="fa fa-calendar" ></i>
                    <label><strong>DateOfBirth:</strong></label>
                    <input type="text" name="date" placeholder="mm/dd/yyyy" required><br><br>
                </div>
                <div class="in1">
                    <i class="fas fa-envelope"></i>
                    <label><strong>EmailId:</strong></label>
                    <input type="email" name="email" placeholder="mail@example.com" required><br><br>
                </div>
               <div class="in1">
                    <i class="fa fa-mobile" aria-hidden="true"></i>
                    <label><strong>Phonenumber:</strong></label>
                    <input type="text" name="mobile" placeholder="+91" required><br><br>
                </div>
                <div class="in1">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <label><strong>Password:</strong></label>
                    <input type="password" name="password" placeholder="password" required><br><br>
                </div>
                <div class="in1">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <label><strong>Confirm Password:</strong></label>
                    <input type="password" name="conpassword" placeholder="confirmpassword" required><br><br><br>
                </div>
                <div class="in2">
                <input type="submit" value="Submit" style="width: 350px; margin: 0 auto;" ></input>
               </div>
            </div>
        </div>
      </form>  
    </div>
  
</body>
</html>
